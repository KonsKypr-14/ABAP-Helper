<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project Template - Introduction to Debugger</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/3.0.8/marked.min.js"></script> <!-- Marked.js library -->
</head>
<body>

<!-- Navigation Menu -->
<nav>
    <a href="https://konskypr-14.github.io/ABAP-Helper/">Home</a> <!-- Link to Home -->
    <a href="https://konskypr-14.github.io/ABAP-Helper/#projects">Projects</a> <!-- Link to Projects -->
    <a href="contact.html">Contact</a> <!-- Link to Contact -->
</nav>

<!-- Header -->
<header>
    <h1>Introduction to ABAP Debugger</h1>
</header>

<!-- Main Content Area -->
<section id="content">
    <!-- Markdown content will be loaded here -->
</section>
    
<!-- Footer -->
<footer>
    <p>&copy; 2024 Your Name</p>
</footer>

<!-- Script to fetch and render Markdown -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        if (typeof marked !== 'undefined') {
            fetch('debugger_intro.md')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(markdown => {
                    document.getElementById('content').innerHTML = marked(markdown);
                })
                .catch(error => console.error('Error loading markdown:', error));
        } else {
            console.error('Marked.js is not loaded');
        }
    });
</script>

</body>
</html>
