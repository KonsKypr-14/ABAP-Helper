<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My GitHub Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        section {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
        a {
            color: #3498db;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My GitHub Pages Website</h1>
</header>

<section>
    <h2>About This Site</h2>
    <p>This is a sample website hosted on GitHub Pages. You can use HTML, CSS, and JavaScript to create your own site and host it for free using GitHub.</p>
    
    <h3>Quick Links</h3>
    <ul>
        <li><a href="https://github.com/yourusername">My GitHub Profile</a></li>
        <li><a href="https://pages.github.com/">GitHub Pages Documentation</a></li>
    </ul>
</section>

<footer>
    <p>&copy; 2024 Your Name</p>
</footer>

</body>
</html>
